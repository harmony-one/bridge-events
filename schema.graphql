type Transaction @entity {
  id: ID!
  hash: Bytes!
  index: BigInt!
  from: Bytes!
  to: Bytes
  value: BigInt!
  gasUsed: BigInt!
  gasPrice: BigInt!
  input: Bytes!
}

### MULTI SIG WALLET ####
type ConfirmationEvent @entity {
  transaction: Transaction
  eventName: String!
  id: ID!
  sender: Bytes!
  transactionId: BigInt!
}

type DepositEvent @entity {
  transaction: Transaction
  eventName: String!
  id: ID!
  sender: Bytes!
  value: BigInt!
}

type RevocationEvent @entity {
  transaction: Transaction
  eventName: String!
  id: ID!
  sender: Bytes!
  transactionId: BigInt!
}

type ExecutionEvent @entity {
  transaction: Transaction
  eventName: String!
  id: ID!
  transactionId: BigInt!
}

type ExecutionFailureEvent @entity {
  transaction: Transaction
  eventName: String!
  id: ID!
  transactionId: BigInt!
}

type OwnerAdditionEvent @entity {
  transaction: Transaction
  eventName: String!
  id: ID!
  owner: Bytes!
}

type OwnerRemovalEvent @entity {
  transaction: Transaction
  eventName: String!
  id: ID!
  owner: Bytes!
}

type RequirementChangeEvent @entity {
  transaction: Transaction
  eventName: String!
  id: ID!
  required: BigInt!
}

type SubmissionEvent @entity {
  transaction: Transaction
  eventName: String!
  id: ID!
  transactionId: BigInt!
}

