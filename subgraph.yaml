specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MultiSigWallet
    network: mainnet
    source:
      address: "0x0c1310bbd93c6977fde20dc813cff8236ba1f0dd"
      abi: MultiSigWallet
      startBlock: 5336368
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ConfirmationEvent
        - DepositEvent
        - ExecutionEvent
        - ExecutionFailureEvent
        - OwnerAdditionEvent
        - OwnerRemovalEvent
        - RequirementChangeEvent
        - RevocationEvent
        - SubmissionEvent
      abis:
        - name: MultiSigWallet
          file: ./abis/MultiSigWallet.json
      eventHandlers:
        - event: Confirmation(indexed address,indexed uint256)
          handler: handleConfirmation
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Revocation(indexed address,indexed uint256)
          handler: handleRevocation
        - event: Execution(indexed uint256)
          handler: handleExecution
        - event: ExecutionFailure(indexed uint256)
          handler: handleExecutionFailure
        - event: OwnerAddition(indexed address)
          handler: handleOwnerAddition
        - event: OwnerRemoval(indexed address)
          handler: handleOwnerRemoval
        - event: RequirementChange(uint256)
          handler: handleRequirementChange
        - event: Submission(indexed uint256)
          handler: handleSubmission
      file: ./src/multisig.ts
  - kind: ethereum/contract
    name: BUSDHmyManager
    network: mainnet
    source:
      address: "0x05d11b7082d5634e0318d818a2f0cd381b371ea5"
      abi: BUSDHmyManager
      startBlock: 5336375
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MintedEvent
        - BurnedEvent
      abis:
        - name: BUSDHmyManager
          file: ./abis/BUSDHmyManager.json
      eventHandlers:
        - event: Burned(indexed address,indexed address,uint256,address)
          handler: handleBurn
        - event: Minted(address,uint256,address,bytes32)
          handler: handleMint
      file: ./src/harmony.ts
  - kind: ethereum/contract
    name: ERC20HmyManager
    network: mainnet
    source:
      address: "0x2fbbcef71544c461edfc311f42e3583d5f9675d1"
      abi: ERC20HmyManager
      startBlock: 5336385
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MintedEvent
        - BurnedEvent
      abis:
        - name: ERC20HmyManager
          file: ./abis/ERC20HmyManager.json
      eventHandlers:
        - event: Burned(indexed address,indexed address,uint256,address)
          handler: handleBurn
        - event: Minted(address,uint256,address,bytes32)
          handler: handleMint
      file: ./src/harmony.ts
  - kind: ethereum/contract
    name: ERC721HmyManager
    network: mainnet
    source:
      address: "0x39ec213272dda1f46424726bb20d82c3861568c0"
      abi: ERC721HmyManager
      startBlock: 7926895
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MintedEvent
        - BurnedEvent
      abis:
        - name: ERC721HmyManager
          file: ./abis/ERC721HmyManager.json
      eventHandlers:
        - event: Burned(indexed address,indexed address,uint256,address)
          handler: handleBurn
        - event: Minted(address,uint256,address,bytes32)
          handler: handleMint
      file: ./src/harmony.ts
  - kind: ethereum/contract
    name: Deposit
    network: mainnet
    source:
      address: "0x8139d578f11638c78e16685eb2804c2a34482e41"
      abi: Deposit
      startBlock: 8967465
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ReturnedEvent
      abis:
        - name: Deposit
          file: ./abis/Deposit.json
      eventHandlers:
        - event: Returned(indexed address,uint256)
          handler: handleReturnedDeposit
      file: ./src/deposit.ts
